<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>

  <header>
    <img src="./assets/desktop/logo.svg" alt="Logo" class="logo">
  </header>

  <main>
    <section class="box">
      <div class="content-box">
        <div class="content">
          <h1 class="tittle">
            Publish your podcasts <span class="tittle-secondary">everywhere.</span>
          </h1>

          <p class="description">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
            Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>

          <div class="form">
            <form action="">
              <input type="email" required placeholder="Email adress" class="email">
              <input type="submit" value="Request Access" class="btn-access">
            </form>
          </div>

          <div class="platforms">
            <img src="./assets/desktop/spotify.svg" alt="Spotify logo">
            <img src="./assets/desktop/apple-podcast.svg" alt="Apple podcast logo">
            <img src="./assets/desktop/google-podcasts.svg" alt="Google podcast logo">
            <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
          </div>
        </div>
      </div>

      <img src="./assets/desktop/image-host.jpg" alt="Image of a man singing" class="img-host">

    </section>
  </main>

  <footer>
    <img src="./assets/desktop/bg-pattern-dots.svg" alt="Image dots" class="dots">
  </footer>

</body>

</html>
